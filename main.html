<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cookieclicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="money">
        <var id="moneytext">34578</var>
    </div>

    <button onclick="addOnClick(1)">
        <img src="cookie.png" class=cookie>
    </button>
    
    <div class="buypanel">

        <div class="buy1">
            <p id="buy1text">Buy 1</p>
            <p id="buy1price">Cookie price: 3</p>
        </div>

        <div class="buy2">
            <p id="buy2text">Buy 2</p>
            <p id="buy2price">Cookie price: 100</p>
        </div>

    </div>

</body>
</html>
